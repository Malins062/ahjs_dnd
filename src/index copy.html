<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Планировщик задач</title>
    <meta name="description" content="Планирование и отслеживание результатов, поставленных задач.">
    <meta name="keywords" content="планирование, задачи, отслеживание, календарь, задача">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  rel="shortcut icon" type="image/png/ico" href="favicon.png">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">    
                <div id="widget-container-1"></div>
            </div>
            <div class="col-md-4">    
                <div id="widget-container-2"></div>
            </div>
            <div class="col-md-4">    
                <div id="widget-container-3"></div>
            </div>
        </div>
    </div>

    <div class="file-container">
        <input class="overlapped" type="file">
        <span class="overlap">Choose file</span>
    </div>
    <img data-id="preview">
    <textarea data-id="text-preview" class="text-preview"></textarea>
    <div data-id="drop-area" class="drop-area"></div>

    <ul class="items">
        <li class="items-item">First Item</li>
        <li class="items-item">Second Item</li>
        <li class="items-item">Third Item</li> 
        <li class="items-item">Fourth Item</li> 
    </ul>
</body>

</html>
